<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <video width="400" poster="imagens/poster.jpeg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.m4v" type="video/m4v">
        <p>seu navegador não tem compatibilidade com player de vídeo. <a href="midia/video.mp4">clique aqui para baixar mp4</a></p>
    </video>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/573216769?h=c64d39220f&color=c9ff23&title=0" width="400" height="315"  frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p>desculpe.</p> <br>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/UoVERdNGpPg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
