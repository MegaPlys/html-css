<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <!--
        - minlenght: mín. de caracteres.
        - maxleght:  máx. de caracteres. 

        - size: tamanho da caixa de resposta.

        - placeholder: deixar algo escrito na caixa de resposta.
        - autocomplete: guia para navegador autocompletar.

        username
        currenct-password

    -->
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">usuário:</label><input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="sua senha" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
