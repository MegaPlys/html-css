<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Gênero</legend>
            <!--
                Todo botão de rádio do mesmo grupo tem que ter o mesmo nome
            -->
            <input type="radio" name="gen" id="isxmas" value="M">
            <label for="isxmas"> Masculino</label>

            <input type="radio" name="gen" id="isxfem" value="F">
            <label for="isxfem"> Feminino</label>

            <input type="radio" name="gen" id="isxneu" value="N">
            <label for="isxneu"> Neutro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"> 
            <label for="iesvol">Vôlei</label> <br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>
        </fieldset>
        <fieldset>
            <legend>oq voce qer do mecdonaud</legend>
            <input type="checkbox" name="ham" id="iham" checked>
            <label for="iham">amburgue</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
